	<script>

		function loadComponentFromFile(filepath, location) {

			var client = new XMLHttpRequest();
			client.open('GET', filepath);
			client.onreadystatechange = function () {
				location.innerHTML = client.responseText;
			}
			client.send();
		}

		var headers_container = document.getElementById("headers_container");
		var content = loadComponentFromFile('./header.html', headers_container);
		var sidebar_container = document.getElementById("sidebar_container");
		var content = loadComponentFromFile('./sidebar.html', sidebar_container);
		var footer_container = document.getElementById("footer_container");
		var content = loadComponentFromFile('./footer.html', footer_container);
	</script>
		<!-- CUSTOM CODE-->
		<script type="text/javascript">
			$(function () {
				$('#enddate').datepicker({
					setDate: new Date(2008,9,03),
					defaultDate: '26-01-2023',
					format: {
						/*
						 * Say our UI should display a week ahead,
						 * but textbox should store the actual date.
						 * This is useful if we need UI to select local dates,
						 * but store in UTC
						 */
						toDisplay: function (date, format, language) {
							var d = new Date(date);
							//d.setDate(d.getDate() - 7);
							//return d.toISOString();
							return formatDate(d);
						},
						toValue: function (date, format, language) {
							var d = new Date(date);
							//d.setDate(d.getDate() + 7);
							//return new Date(d);
							return formatDate(d);
						}
					}
				});
			});
	
			function padTo2Digits(num) {
				return num.toString().padStart(2, '0');
			}
	
			function formatDate(date) {
				return [
					padTo2Digits(date.getDate()),
					padTo2Digits(date.getMonth() + 1),
					date.getFullYear(),
				].join('-');
			}
		</script>
