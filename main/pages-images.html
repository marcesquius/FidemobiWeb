<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="../img/icons/icon-48x48.png" />

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-blank.html" />

	<title>Blank Page | AdminKit Demo</title>

	<link href="../css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="wrapper">

		<div id="sidebar_container"></div>

		<div class="main">
			<nav class="navbar navbar-expand navbar-light navbar-bg">
				<a class="sidebar-toggle js-sidebar-toggle">
					<i class="hamburger align-self-center"></i>
				</a>
				<div id="headers_container" class="container"></div>
			</nav>

			<main class="content">
				<div class="container-fluid p-0">

					<h1 class="h3 mb-3">Gestión de Imágenes</h1>

					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h5 class="card-title mb-0">Carpeta de Imágenes </h5>
								</div>
								<div class="card-body">
									<form id="images-form">
										<div class="row">
											<div class="col">
												<!-- label for="folders">Carpetas:</label-->
												<select class="form-select form-control mb-3" name="folders"
													id="folders" aria-label="select">
													<option value="1" selected>Selecciona carpeta</option>
													<option value="places">Comercio</option>
													<option value="promotions">Promoción</option>
													<option value="icons">Iconos</option>
													<option value="ads">Banners</option>
													<option value="notifications">Notificaciones</option>
												</select>
											</div>
											<div class="col">
												<label for="fichero" class="btn btn-file">Cargar Imágen:
													<!-- input type="file" name="fichero" id="fichero" value="" -->
													<input type="file" name="fichero" id="fichero" class="invisible"
														value="">
													<i class="align-middle" data-feather="upload"></i>
												</label>
												<div class="invisible" id="progreso">
													<div class="container text-center">
														<div class="sr-only text-info text-center" id="bptexto"></div>
													</div>
													<div class="progress text-center">
														<!-- div class="progress-bar" style="width:70%">70%</div -->

														<div class="progress-bar" role="progressbar" aria-valuenow="0"
															aria-valuemin="0" aria-valuemax="100"
															id="barra-de-progreso">

														</div>
													</div>
												</div>
											</div>
										</div>

									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="container-fluid p-0">
					<div class="row row-cols-1 row-cols-sm-1 row-cols-md-2" id="img-list"></div>
				</div>
			</main>
			<div id="footer_container"></div>
		</div>
	</div>
	</div>

	<script>
		//$('#sliders').addClass('active');
		//liActive.addClass('active');
		function loadComponentFromFile(filepath, location) {

			var client = new XMLHttpRequest();
			client.open('GET', filepath);
			client.onreadystatechange = function () {
				location.innerHTML = client.responseText;
			}
			client.send();
		}

		var headers_container = document.getElementById("headers_container");
		var content = loadComponentFromFile('./header.html', headers_container);
		var sidebar_container = document.getElementById("sidebar_container");
		var content = loadComponentFromFile('./sidebar.html', sidebar_container);
		var footer_container = document.getElementById("footer_container");
		var content = loadComponentFromFile('./footer.html', footer_container);
	</script>
		<script src="../js/pages-images.js" type="module"></script>
		<script src="../utils/app.js"></script>
</body>

</html>
